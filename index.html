<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina de prueba</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header-main" id="header">
        <div class="container">
            <img src="./img/logo.png" alt="MiLogo">
            <nav>   
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Quienes Somos</a></li>
                    <li><a href="#">Nuestra Mision</a></li>
                    <li><a href="#">Actividades</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="hero-main">
        <div class="container">
            <h1>Aplicación Calculadora de Notas</h1>
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, eligendi.</h3>
        </div>
    </main>
    <section class="contact-main">
        <div class="container">

            <div class="contact-form">
                <h2>¡Contáctanos!</h2>
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">Ingresa tu apellido</label>
                <input type="text" name="apellido" id="apellido">
                <label for="nota1">Ingresa tu primera nota</label>
                <input type="number" name="nota1" id="nota1">
                <label for="nota2">Ingresa tu segunda nota</label>
                <input type="number" name="nota2" id="nota2">
                <button id="boton-Contactanos">Enviar</button>
            </div>
        </div>
    </section>
    <footer class="footer-main">
        <div class="container">
            <p>Desarrollado por Christian Ramos Bárcena</p>
        </div>
    </footer>
</body>
<script src="./js/main.js"></script>
</html>
