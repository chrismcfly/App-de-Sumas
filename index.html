<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Mi Promedio Ya!</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header-main" id="header">
        <div class="container">
            <a href="#" class="logo"><img src="img/logo.png" alt=""><strong>MiPromedioYa!</strong></a>
            <nav>   
                <ul>
                    <li><a href="#">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="hero-main">
        <div class="container">
            <h1>Aplicación Calculadora de Notas</h1>
            <h3>Aplicación sencilla con HTML, CSS y JavaScript</h3>
        </div>
    </main>
    <section class="contact-main">
        <div class="container">
            <div class="contact-form">
                <h2>¡Contáctanos!</h2>
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">Ingresa tu apellido</label>
                <input type="text" name="apellido" id="apellido">
                <label for="nota1">Ingresa tu primera nota</label>
                <input type="number" name="nota1" id="nota1">
                <label for="nota2">Ingresa tu segunda nota</label>
                <input type="number" name="nota2" id="nota2">
                <a href="#"><button id="boton-Contactanos">Enviar</button></a>
            </div>
            <table border id="tabla-resultados" class="table-results">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota 01</th>
                    <th>Nota 02</th>
                    <th>Promedio</th>
                </tr>
            </table>
        </div>
    </section>
    <footer class="footer-main">
        <div class="container">
            <p>Desarrollado por Christian Ramos Bárcena</p>
        </div>
    </footer>
</body>
<script src="./js/main.js"></script>
</html>
